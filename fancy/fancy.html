<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancy Example</title>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css" />

<link rel="stylesheet" href="fancy.css">
</head>

<body>
  <div id="wrapper">
    <h1>Fancy Example</h1>

    <a href="icecream.jpg" data-fancybox="gallery" data-caption="Caption #1">
      <img src="icecream_thumb.jpg" />
    </a>
    
    <a href="patch.jpg" data-fancybox="gallery" data-caption="Caption #2">
      <img src="patch_thumb.jpg" />
    </a>

    <a href="water.jpg" data-fancybox="gallery" data-caption="Caption #3">
      <img src="water_thumb.jpg" />
    </a>

    <div class="galleria">
    <a href="patch.jpg" data-fancybox="secondgallery" data-caption="Patch">
      <img src="patch_thumb.jpg">
    </a>
    <a href="icecream.jpg" data-fancybox="secondgallery" data-caption="Ice Cream">
      <img src="icecream_thumb.jpg">
    </a>
    <a href="water.jpg" data-fancybox="secondgallery" data-caption="Water">
      <img src="water_thumb.jpg">
    </a>
    </div>

  <div id="myCarousel" class="f-carousel">
    <div class="f-carousel__slide"><img src="patch.jpg"></div>
    <div class="f-carousel__slide"><img src="icecream.jpg"></div>
    <div class="f-carousel__slide"><img src="water.jpg"></div>
  </div>

  <div id="secondCarousel" class="f-carousel">
    <div class="f-carousel__slide"><img src="patch.jpg"></div>
    <div class="f-carousel__slide"><img src="icecream.jpg"></div>
    <div class="f-carousel__slide"><img src="water.jpg"></div>
  </div>

  </div>
  <script>Fancybox.bind("[data-fancybox]", {
    // Your custom options
  });

    const container = document.getElementById("myCarousel");
    const options = { infinite: false };
    new Carousel(container, options);

     
    const container2 = document.getElementById("secondCarousel");
    const options2 = { infinite: false };
    new Carousel(container2, options2);
    
  </script>
  
</body>
</html>
